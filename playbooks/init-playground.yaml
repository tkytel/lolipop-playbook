---
- name: Basic setup for Debian / Ubuntu
  hosts: all
  become: true
  tasks:
    - block:
      - name: apt update
        become: yes
        ignore_unreachable: yes
        ansible.builtin.apt:
          update_cache: yes

      - name: apt upgrade
        become: yes
        ignore_unreachable: yes
        ansible.builtin.apt:
          upgrade: yes

      - name: Install required packages
        become: yes
        ignore_unreachable: yes
        ansible.builtin.apt:
          name:
            - git
            - build-essential
          state: present

      when: ansible_facts['os_family'] == 'Debian'

- name: Install tkytel/lollipop
  hosts: all
  become: true
  tasks:
    - name: git clone tkytel/lollipop
      become: yes
      ignore_unreachable: yes
      ansible.builtin.git:
        repo: 'https://github.com/tkytel/lollipop.git'
        dest: /opt/lollipop
        clone: yes
        update: yes
        version: devel
      
    - name: Make tkytel/lollipop
      become: yes
      community.general.make:
        chdir: /opt/lollipop
      
    - name: Create a directory for lollipop's spool if it does not exist
      ansible.builtin.file:
        path: /var/spool/lollipop
        state: directory
        mode: '0755'
    
    - name: Copy lollipop executable
      become: yes
      ansible.builtin.copy:
        src: /opt/lollipop/lollipop
        dest: /usr/local/bin/lollipop
        mode: '0755'

- name: Deploy netplan config and apply for lollipopd's interface
  hosts: all
  become: yes
  vars:
    netplan_src: "../files/netplan/99-post.yaml"
    netplan_dest: "/etc/netplan/99-post.yaml"

  tasks:
    - block:
      - name: Ensure the directory /etc/netplan exists
        file:
          path: /etc/netplan
          state: directory
          owner: root
          group: root
          mode: '0755'

      - name: Generate netplan config from template
        template:
          src: ../files/netplan/99-post.yaml.j2
          dest: "{{ netplan_dest }}"
          owner: root
          group: root
          mode: '0644'
        notify: Apply netplan
        
      when: ansible_facts['distribution'] == 'Ubuntu'

  handlers:
    - name: Apply netplan
      become: yes
      command: netplan apply
      register: netplan_apply
      changed_when: false

- name: Install lollipod systemd service
  hosts: all
  become: true
  vars:
    service_name: lollipopd
    service_unit_path: /etc/systemd/system/lollipopd.service
    binary_path: /usr/local/bin/lollipop

  tasks:
    - name: Deploy systemd unit file for {{ service_name }}
      copy:
        src: ../files/systemd/lollipopd.service
        dest: "{{ service_unit_path }}"
        owner: root
        group: root
        mode: '0644'

    - name: Enable and start {{ service_name }} service
      systemd:
        name: "{{ service_name }}"
        enabled: true
        state: restarted
        daemon_reload: true
